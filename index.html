<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez para Dos Jugadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ajedrez para Dos Jugadores</h1>
        </header>
        
        <main class="game-container">
            <div class="game-info">
                <div id="turn-info" class="turn-info">
                    Turno: <span id="current-player" class="player-white">Blancas</span>
                </div>
                <div id="status" class="status-message">Selecciona una pieza para comenzar</div>
            </div>
            
            <div id="chess-board" class="chess-board"></div>
            
            <div class="captured-pieces">
                <div class="captured-white">
                    <span class="captured-label">Piezas capturadas por Blancas:</span>
                    <span id="white-captured" class="captured-list"></span>
                </div>
                <div class="captured-black">
                    <span class="captured-label">Piezas capturadas por Negras:</span>
                    <span id="black-captured" class="captured-list"></span>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="resetGame()" class="reset-btn">Reiniciar Juego</button>
            </div>
        </main>
    </div>

    <script src="chess.js"></script>
</body>
</html>
